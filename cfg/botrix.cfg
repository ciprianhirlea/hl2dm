bind "F1" "botrix waypoint create"
bind "F2" "botrix waypoint remove"

bind "F3" "botrix waypoint save"
bind "F4" "botrix waypoint load"

bind "F5" "botrix waypoint addtype stop"
//bind "F6" "botrix waypoint addtype camper"
bind "F8" "botrix waypoint addtype weapon"
bind "F7" "botrix waypoint addtype ammo"
bind "F9" "botrix waypoint addtype health"
bind "F10" "botrix waypoint addtype armor"
bind "F11" "botrix waypoint removetype"

bind "i" "botrix path addtype ladder"
bind "o" "botrix path addtype break"
bind "p" "botrix path addtype jump"
bind "[" "botrix path addtype crouch"
bind "]" "botrix path removetype"

bind "h" "botrix waypoint reset; botrix path info; botrix waypoint info; botrix waypoint argument; "

//noclip; botrix item draw button door object;
bind "j" "sv_cheats 1; buddha; developer 0; mp_flashlight 1; cl_showpos 1; botrix waypoint drawtype beam; botrix path drawtype beam; botrix bot drawpath beam;"

bind "k" "botrix bot default intelligence pro; botrix bot weapon forbid all; botrix bot weapon allow weapon_physcannon weapon_frag weapon_slam;"

bind "KP_MULTIPLY" "botrix waypoint destination"
//bind "/" "botrix path swap"
bind "INS" "botrix path create"
bind "DEL" "botrix path remove"

bind "HOME" "botrix waypoint drawtype next;"
bind "END" "botrix path drawtype next; botrix bot drawpath next;"

bind "PGUP" "botrix path autocreate on"
bind "PGDN" "botrix path autocreate off"

bind "KP_PLUS" "botrix bot add"
bind "KP_MINUS" "botrix bot kick"
bind "KP_ENTER" "botrix bot test"

demo_interpolateview 0
demo_recordcommands 1
//host_framerate 30

vcollide_wireframe 0

con_filter_enable 1
//con_filter_text_out "ambigious (no extension specified)"
con_filter_text_out "Playing sequence"
//con_filter_text_out "Out-of-range value"

developer 0

